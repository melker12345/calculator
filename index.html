<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script> 

    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Inter:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,600,0,0" />
</head>
<body>
    <div class="frame">
        <div class="text-field">
            <p id="number"></p>
        </div>
        <div class="button-area">
            <button class="buttons" id="b0" onclick="button0()">0</button>
            <button class="buttons" id="b1" onclick="button1()">1</button>
            <button class="buttons" id="b2" onclick="button2()">2</button>
            <button class="buttons" id="b3" onclick="button3()">3</button>
            <button class="buttons" id="b4" onclick="button4()">4</button>
            <button class="buttons" id="b5" onclick="button5()">5</button>
            <button class="buttons" id="b6" onclick="button6()">6</button>
            <button class="buttons" id="b7" onclick="button7()">7</button>
            <button class="buttons" id="b8" onclick="button8()">8</button>
            <button class="buttons" id="b9" onclick="button9()">9</button>
            <button class="buttons" id="add-btn" onclick="addFunction()">+</button>
            <button class="buttons" id="sub-btn" onclick="add()">-</button>
            <button class="buttons" id="mul-btn" onclick="add()">*</button>
            <button class="buttons" id="div-btn" onclick="add()">/</button>
            <button class="buttons" id="equal-btn" onclick="add()">=</button>
            <button class="buttons" id="clear-btn" onclick="clear()">C</button>
            <button class="buttons" id="empty-btn" onclick="ce()">CE</button>
            <button class="buttons" id="erase-btn" onclick="erase()">
                <span class="material-symbols-outlined">
                backspace
                </span>
            </button>
        </div>
    </div>
</body> 
</html>
