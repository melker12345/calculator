<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script> 

    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Inter:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,600,0,0" />
</head>
<body>
    <div class="frame">
        <div class="text-field">
            <p class="number">1234567890</p>
        </div>
        <button class="button" id="b0">0</button>
        <button class="button" id="b1">1</button>
        <button class="button" id="b2">2</button>
        <button class="button" id="b3">3</button>
        <button class="button" id="b4">4</button>
        <button class="button" id="b5">5</button>
        <button class="button" id="b6">6</button>
        <button class="button" id="b7">7</button>
        <button class="button" id="b8">8</button>
        <button class="button" id="b9">9</button>
        <button class="button" id="add-btn">+</button>
        <button class="button" id="sub-btn">-</button>
        <button class="button" id="mul-btn">*</button>
        <button class="button" id="div-btn">/</button>
        <button class="button" id="equal-btn">=</button>
        <button class="button" id="clear-btn">C</button>
        <button class="button" id="empty-btn">CE</button>
        <button class="button" id="erase-btn">
            <span class="material-symbols-outlined">
            backspace
            </span>
        </button>
        
    </div>
</body> 
</html>
